<p-table [value]="pessoas" [paginator]="true" [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" [lazy]="true" [responsive]=true>
  <ng-template pTemplate="header">
      <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
      <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
          <td class="col-status" *ngIf="pessoa.status === true"><a href="#" pTooltip="Desativar" tooltipPosition="top">Ativo</a></td>
          <td class="col-status" *ngIf="pessoa.status === false"><a href="#" pTooltip="Ativar" tooltipPosition="top">Inativo</a></td>
          <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" style="margin-left: 5px;" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
