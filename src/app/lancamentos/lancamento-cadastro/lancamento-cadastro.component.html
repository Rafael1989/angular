<div class="container">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{editando ? 'Edição de' : 'Novo'}} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" name="tipo" formControlName="tipo"></p-selectButton>
        <app-message [control]="formulario.get('tipo')" error="required" text="Informe o Tipo"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" name="vencimento" formControlName="dataVencimento"></p-calendar>
        <app-message [control]="formulario.get('dataVencimento')" error="required" text="Informe o Vencimento"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{formulario.get('tipo').value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy" name="pagamento" formControlName="dataPagamento"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{descricao.errors | json}}</label>
        <input pInputText type="text" name="descricao" formControlName="descricao">
        <app-message [control]="formulario.get('descricao')" error="obrigatoriedade" text="Informe uma descrição"></app-message>
        <app-message [control]="formulario.get('descricao')" error="tamanhoMinimo" text="Mínimo de {{formulario.get('descricao').errors?.tamanhoMinimo?.tamanho}} caracteres. Você digitou apenas {{formulario.get('descricao').errors?.tamanhoMinimo?.tamanho}}"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>
          <input pInputText type="text" placeholder="0,00" currencyMask [options]="{prefix: '',thousands: '.', decimal: ',', allowNegative: false}" name="valor" formControlName="valor">
          <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="categoria">
          <label>Categoria</label>
          <p-dropdown [options]="categorias" placeholder="Selecione" name="categoria" formControlName="codigo"></p-dropdown>
          <app-message [control]="formulario.get('categoria')" error="required" text="Informe uma categoria"></app-message>
      </div>
      <div class="ui-g-6 ui-md-6 ui-fluid" formGroupName="pessoa">
          <label>Pessoa</label>
          <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione"  name="pessoa" formControlName="codigo"></p-dropdown>
          <app-message [control]="formulario.get('pessoa')" error="required" text="Informe uma pessoa"></app-message>
      </div>
      <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3" name="observacao" formControlName="observacao"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="formulario.valid" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info" (click)="novo()"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
