<div class="container">
  <form autocomplete="off" #lancamentoForm="ngForm">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo="ngModel" name="tipo" ngModel required></p-selectButton>
        <app-message [control]="tipo" error="required" text="Informe o Tipo"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inline]="false" [readonlyInput]="false" [showIcon]="false" name="vencimento" ngModel #vencimento="ngModel" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe o Vencimento"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
          <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
          <p-calendar dateFormat="dd/mm/yy"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{descricao.errors | json}}</label>
        <input pInputText type="text" name="descricao" ngModel #descricao="ngModel" required minlength="5">
        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength" text="Mínimo de {{descricao.errors?.minlength?.requiredLength}} caracteres. Você digitou apenas {{descricao.errors?.minlength?.actualLength}}"></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
          <label>Valor</label>
          <input pInputText type="text" placeholder="0,00" currencyMask [options]="{prefix: '',thousands: '.', decimal: ',', allowNegative: false}" ngModel name="valor" #valor="ngModel" required>
          <app-message [control]="valor" error="required" text="Informe um valor"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Categoria {{categoria.value}}</label>
          <p-dropdown [options]="categorias" placeholder="Selecione" #categoria="ngModel" name="categoria" ngModel required></p-dropdown>
          <app-message [control]="categoria" error="required" text="Informe uma categoria"></app-message>
      </div>
      <div class="ui-g-6 ui-md-6 ui-fluid">
          <label>Pessoa {{pessoa.value}}</label>
          <p-dropdown [options]="pessoas" [filter]="true" placeholder="Selecione" #pessoa="ngModel" name="pessoa" ngModel required></p-dropdown>
          <app-message [control]="pessoa" error="required" text="Informe uma pessoa"></app-message>
      </div>
      <div class="ui-g-12 ui-fluid">
          <label>Observação</label>
          <textarea pInputTextarea rows="3"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" [disabled]="!lancamentoForm.valid" label="Salvar"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
