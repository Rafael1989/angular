<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Pessoas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <button pButton type="button" label="Pesquisar"></button>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12">
          <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]=true>
              <ng-template pTemplate="header">
                  <tr>
                      <th>Nome</th>
                      <th>Cidade</th>
                      <th>Estado</th>
                      <th>Status</th>
                      <th></th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-pessoa>
                  <tr>
                      <td>{{pessoa.nome}}</td>
                      <td>{{pessoa.cidade}}</td>
                      <td>{{pessoa.estado}}</td>
                      <td class="col-status" *ngIf="pessoa.status === true"><a href="#" pTooltip="Desativar" tooltipPosition="top">Ativo</a></td>
                      <td class="col-status" *ngIf="pessoa.status === false"><a href="#" pTooltip="Ativar" tooltipPosition="top">Inativo</a></td>
                      <td class="col-acoes">
                          <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                          <button pButton icon="pi pi-trash" style="margin-left: 5px;" pTooltip="Excluir" tooltipPosition="top"></button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>
      <div class="ui-g-12">
        <a pButton label="Nova Pessoa"></a>
      </div>
    </div>
  </div>
